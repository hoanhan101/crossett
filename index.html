        var el = $(this);

        var description = el.find("description").text();
        var guid = parseInt(el.find("guid").text());

        // $( "#rss-feed" ).append('<img src="http://covers.openlibrary.org/b/isbn/' + guid + '-L.jpg" alt="">');
    });
});

// SEARCHBOX
$(document).ready(function(e){
  $('.search-panel .dropdown-menu').find('a').click(function(e) {
    e.preventDefault();
    var param = $(this).attr("href").replace("#","");
    var concept = $(this).text();
    $('.search-panel span#search_concept').text(concept);
    $('.input-group #search_param').val(param);

    switch (param) {
      case "catalog":
        $("#catalog").show();
        $("#ebscohostCustomSearchBox").hide();
        $("#eco-journals").hide();
        $("#search-reserve").hide();
        $("#search-archive").hide();
        break;
      case "journals":
        $("#eco-journals").show();
        $("#ebscohostCustomSearchBox").hide();
        $("#catalog").hide();
        $("#search-reserve").hide();
        $("#search-archive").hide();
        break;
      case "reserves":
        $("#search-reserve").show();
        $("#ebscohostCustomSearchBox").hide();
        $("#catalog").hide();
        $("#eco-journals").hide();
        $("#search-archive").hide();
        break;
      case "archive":
        $("#search-archive").show();
        $("#ebscohostCustomSearchBox").hide();
        $("#catalog").hide();
        $("#eco-journals").hide();
        $("#search-reserve").hide();
        break;
      default:
        $("#ebscohostCustomSearchBox").show();
        $("#catalog").hide();
        $("#eco-journals").hide();
        $("#search-reserve").hide();
        $("#search-archive").hide();
    };
  });
});
</script>
